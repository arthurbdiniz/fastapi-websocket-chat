<div class="h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-4">Welcome!</h1>
        <p class="text-sm text-gray-500 text-center mb-6">Please enter your name to access the chat:</p>
        <form>
            <div class="mb-4">
                <input 
                    type="text"
                    name="username"
                    placeholder="Enter your name..." 
                    class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>
            <button class="w-full p-3 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1"
                hx-post="/user"
                hx-trigger="click"
                hx-target="#chat"
                hx-swap="innerHTML">
                Log in
            </button>
        </form>
    </div>
</div>
